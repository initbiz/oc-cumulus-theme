<div class="col-md-5 col-md-offset-1">
    {{ form_ajax('onUpdate', { model: user }) }}

    <div class="form-group">
        <label for="accountName">{{'profile_update.name'|_}}</label>
        <input name="name" type="text" class="form-control" id="accountName" value="{{ form_value('name') }}">
    </div>

    <div class="form-group">
        <label for="accountName">{{'profile_update.surname'|_}}</label>
        <input name="name" type="text" class="form-control" id="accountName" value="{{ form_value('name') }}">
    </div>

    <div class="form-group">
        <label for="accountEmail">{{'profile_update.email'|_}}</label>
        <input name="email" type="email" class="form-control" id="accountEmail" value="{{ form_value('email') }}">
    </div>

    <div class="form-group">
        <label for="accountPassword">{{'profile_update.password'|_}}</label>
        <input name="password" type="password" class="form-control" id="accountPassword">
    </div>

    <div class="form-group">
        <label for="accountPasswordConfirm">{{'profile_update.password_confirm'|_}}</label>
        <input name="password_confirmation" type="password" class="form-control" id="accountPasswordConfirm">
    </div>

    <button type="submit" class="btn btn-default">{{'profile_update.save_button'|_}}</button>

    {{ form_close() }}
</div>
